<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 580" width="512" height="580">
  <defs>
    <!-- 3D face shading gradients -->
    <linearGradient id="lf" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1c2637"/>
      <stop offset="100%" stop-color="#141d2b"/>
    </linearGradient>
    <linearGradient id="rf" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#101824"/>
      <stop offset="100%" stop-color="#0b111b"/>
    </linearGradient>
    <linearGradient id="tf" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#253346"/>
      <stop offset="100%" stop-color="#1d2b3d"/>
    </linearGradient>
    <linearGradient id="hg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a2638"/>
      <stop offset="60%" stop-color="#111c2a"/>
      <stop offset="100%" stop-color="#0d1520"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#0a0f18"/>
    </linearGradient>
    <!-- Subtle drop shadow -->
    <filter id="ds" x="-10%" y="-5%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dy="6"/>
      <feComponentTransfer><feFuncA type="linear" slope="0.12"/></feComponentTransfer>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Ground shadow ellipse -->
  <ellipse cx="256" cy="510" rx="120" ry="16" fill="#9ca3af" opacity="0.2"/>

  <g filter="url(#ds)">

    <!-- ===== G — LEFT FACE ===== -->
    <!-- Outer shape with counter hole (evenodd) -->
    <path fill-rule="evenodd" fill="url(#lf)" d="
      M222,182
      L120,124
      L120,400
      L222,458
      L222,305
      L194,290
      L194,228
      L222,242
      Z
      M200,392
      L160,372
      L160,318
      L200,338
      Z
    "/>

    <!-- ===== I — CENTER COLUMN ===== -->
    <!-- I left face (part of left face shading) -->
    <path fill="url(#lf)" d="M256,482 L222,458 L222,182 L256,205 Z"/>
    <!-- I right face (part of right face shading) -->
    <path fill="url(#rf)" d="M256,482 L290,458 L290,182 L256,205 Z"/>
    <!-- I top face -->
    <path fill="url(#tf)" d="M256,205 L290,182 L256,162 L222,182 Z"/>

    <!-- ===== T — RIGHT FACE ===== -->
    <!-- T as single outline: crossbar + stem with side notches -->
    <path fill="url(#rf)" d="
      M290,182
      L392,124
      L392,182
      L358,202
      L358,422
      L324,442
      L324,222
      L290,242
      Z
    "/>

    <!-- ===== TOP SURFACE STRIPS ===== -->
    <!-- G top bar (visible from above) -->
    <path fill="url(#tf)" d="M194,168 L120,124 L152,104 L230,148 Z"/>
    <!-- T crossbar (visible from above) -->
    <path fill="url(#tf)" d="M290,182 L392,124 L358,104 L256,162 Z"/>

    <!-- ===== HAT ===== -->
    <!-- Brim back (bottom ellipse, partially hidden by crown) -->
    <ellipse cx="256" cy="172" rx="66" ry="18" fill="url(#bg)"/>
    <!-- Brim front edge band (3D depth of brim) -->
    <path fill="#0a0f18" d="
      M190,172
      Q256,198 322,172
      Q256,193 190,172
      Z
    "/>
    <!-- Crown body -->
    <path fill="url(#hg)" d="
      M204,170
      C200,145 212,112 228,88
      Q238,72 247,80
      L252,84
      L257,80
      Q266,72 276,88
      C292,112 304,145 300,170
      Z
    "/>
    <!-- Crown highlight (subtle left edge light) -->
    <path fill="#263548" opacity="0.3" d="
      M204,170
      C200,145 212,112 228,88
      Q232,80 236,86
      C224,108 216,140 218,170
      Z
    "/>
    <!-- Hat band -->
    <path fill="#080c14" opacity="0.6" d="
      M207,162
      Q256,150 305,162
      L305,170
      Q256,158 207,170
      Z
    "/>

  </g>
</svg>
